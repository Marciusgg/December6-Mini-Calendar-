<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calendar">
        <p class="month" id="month">April</p>
        <p class="day-name" id="day-name">Friday</p>
        <p class="day-number" id="day-number">20</p>
        <p class="year" id="year">2021</p>
    </div>
    <div id="language-buttons">
        <button id="english-btn">English</button>
        <button id="lithuanian-btn">Lithuanian</button>
        <button id="russian-btn">Russian</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
